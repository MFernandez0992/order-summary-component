<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="output.css">

  <title>Matías Fernández | Order summary card</title>
</head>

<body class="flex flex-col justify-center items-center min-h-screen bg-pale-blue">
  <main class="bg-white rounded-3xl w-[375px] md:w-[500px] text-center">
    <img src="images/illustration-hero.svg" class="rounded-t-3xl w-full" alt="">
    <section class="p-6 md:p-12">
      <h1 class="text-dark-blue text-2xl font-extrabold mt-4 md:text-3xl md:mt-2">Order Summary</h1>
  
      <p class="text-desaturated-blue text-base/[28px] my-5 md:px-6 md:text-lg">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  
      <div class="bg-very-pale-blue rounded-xl flex flex-row justify-between p-4 md:p-6">
        <img src="images/icon-music.svg" alt="">
        
        <div class="flex flex-col text-left w-5/12 md:w-6/12">
          <span class="text-dark-blue font-extrabold md:text-lg">Annual Plan</span>
          <p class="text-desaturated-blue">$59.99/year</p>
        </div>
        
        <button href="#" class="underline text-bright-blue font-bold hover:text-indigo-500 hover:no-underline">Change</button>
      </div>
  
      <button class="bg-bright-blue text-white w-full py-4 md:py-3 rounded-xl my-6 hover:bg-indigo-500 md:font-bold">Proceed to Payment</button>
      <button class="text-desaturated-blue font-extrabold hover:text-dark-blue">Cancel Order</button>
    </section>
  </main>

  <footer class="mt-6">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://www.linkedin.com/in/matias-fernandez1992/">Matías Fernández</a>.
    </div>
  </footer>
  
</body>
</html>
